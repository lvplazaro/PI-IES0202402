<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOA - Qual vai ser a boa de hoje?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        header {
            height: 150px;
            width: 100%;
            background-color: #d35400;
            padding: 10px 0;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
        }
        header h1 {
            font-size: 1.5rem;
        }
        header .auth-links {
            font-size: 20px;
        }
        header .auth-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bolder;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .side-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 400px; 
            padding: 20px;
        }
        .side-icons img {
            width: 50px;
            height: auto;
        }
        .container {
            text-align: center;
            margin: 40px;
            flex: 1;
        }
        .container h2 {
            color: #d35400;
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .container p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border: 2px solid #d35400;
            border-radius: 25px;
            padding: 10px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 1rem;
            padding: 5px 10px;
        }
        .search-bar button {
            background: none;
            border: none;
            color: #d35400;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .footer {
            width: 100%;
            background-color: #e0e0e0;
            padding: 20px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 0.9rem;
            color: #666;
            height: 200px;
        }
        .footer a {
            color: #666;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer-icons a {
            margin: 0 5px;
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1><img src="imgs/Logo Aboa 1.png" style="height: 70px;"></h1>
        <div class="auth-links">
            <a href="#">Crie sua conta</a> | <a href="login.html">Login</a>
        </div>
    </header>
<br>
    <div class="main-container">
       
        <div >
            <img src="imgs/Group 5 - Copia - Copia.png" style="opacity: 150%;">
            
        </div>

       
        <div class="container">
            <h2>Qual vai ser a boa de hoje?</h2>
            <br>
            <br>
            <p>Descubra os melhores bares e restaurantes de Cotia</p>
<br>
            <div class="search-bar">
                <span>&#128205;</span>
                <input type="text" placeholder="Onde você quer ir?">
                <button>&#128269;</button>
            </div>
        </div>

      
        <div >
         <img src="imgs/Group 5 - Copia.png" alt="">
     
        </div>
    </div>

    <footer class="footer">
        <div class="footer-links">
            <a href="#">Fale conosco</a> | <a href="#">Cadastre seu comércio</a>
        </div>
        <div class="footer-icons">
            <a href="#"><img src="imgs/icons8-instagram-50.png" alt="" height="30px" width="30px"></a>  <a href="#"><img src="imgs/icons8-x-50.png" height="30px" width="30px" alt=""></a>  <a href="#"><img src="imgs/icons8-facebook-30.png"  height="30px" width="30px"></a>
        </div>
    </footer>
</body>
</html>
