        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: flex;
            position: relative;
            width: 100vw;
            height: 100vh;
            background: white;
        }

        .pattern-background {
            position: absolute;
            right: 0;
            width: 70%;
            height: 100%;
            background: white 
           
        }

        .circle-section {
            background-color: #D35400;
            width: 60%;
            height: 150%;
            border-top-right-radius: 80% 70%;
            border-bottom-right-radius: 80% 70%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 8%;
            padding-right: 12%;
            color: white;
            position: relative;
            z-index: 2;
        }

        .logo {
            position: absolute;
            top: 40px;
            left: 8%;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
        }

        .logo img {
            height: 60px;
        }

        .circle-content {
            width: 300%;
            max-width: 450px;
            margin-top: -400px;
        }

        .circle-content h2 {
            font-size: 1.8rem;
            margin-bottom: 60px;
            line-height: 1.3;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            outline: none;
            background: white;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background-color: white;
            color: #D35400;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #f5f5f5;
        }

        .links {
            margin-top: 25px;
        }

        .links a {
            color: white;
            text-decoration: underline;
            display: block;
            margin-top: 10px;
            font-size: 0.9rem;
