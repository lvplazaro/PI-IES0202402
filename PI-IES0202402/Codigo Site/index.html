<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Boa</title>
    <style>
        /* Configura√ß√£o geral */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #fff;
            color: #333;
        }

        /* Cabe√ßalho */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #f5f5f5;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #FF6D00;
        }

        .highlight {
            color: #333;
        }

        .nav .nav-link {
            margin-left: 1rem;
            text-decoration: none;
            color: #FF6D00;
            font-weight: bold;
        }

        /* Conte√∫do Principal */
        .main {
            text-align: center;
            padding: 2rem;
    min-height: 60vh; /* Garante que o conte√∫do principal tenha altura suficiente */
        }

        .main-title {
            font-size: 2rem;
            color: #FF6D00;
            margin-bottom: 0.5rem;
        }

        .main-subtitle {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #666;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap; /* Permite que os itens quebrem linha em telas pequenas */
        }

        .search-input {
            padding: 0.5rem;
            width: 50%;
            max-width: 500px;
            min-width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .search-button {
            padding: 0.5rem 1rem;
            background-color: #FF6D00;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .search-button:hover {
            background-color: #e65b00;
        }

        /* Rodap√© */
        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #f5f5f5;
        }

        .footer-text {
            text-align: center;
            margin-bottom: 1rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap; /* Permite que os links quebrem linha em telas pequenas */
        }

        .footer-link, .social-icon {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
        }

        .social-icon {
            font-size: 1.2rem;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .search-input {
                width: 80%;
            }

            .header, .footer {
                padding: 1rem;
            }

            .nav .nav-link {
                margin-left: 0.5rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .header, .footer {
                flex-direction: column;
                text-align: center;
            }

            .nav .nav-link {
                margin-left: 0;
                margin-top: 0.5rem;
            }

            .search-bar {
                flex-direction: column;
                gap: 0.5rem;
            }

            .search-input {
                width: 100%;
            }

            .search-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Cabe√ßalho -->
    <header class="header">
        <div class="logo">A<span class="highlight">BOA</span></div>
        <nav class="nav">
            <a href="#" class="nav-link">Crie sua conta</a>
            <a href="#" class="nav-link">Login</a>
        </nav>
    </header>

    <!-- Conte√∫do Principal -->
    <main class="main">
        <h1 class="main-title">Qual vai ser a boa de hoje?</h1>
        <p class="main-subtitle">Descubra os melhores bares e restaurantes de Cotia</p>
        <div class="search-bar">
            <input type="text" placeholder="Onde voc√™ quer ir ?" class="search-input" onclick="window.location.href='https://www.google.com/maps'">
            <button class="search-button" onclick="search()">üîç</button>
        </div>
    </main>

    <!-- Rodap√© -->
    <footer class="footer">
        <p class="footer-text">¬© ABQA - Todos os direitos reservados</p>
        <div class="footer-links">
            <a href="#" class="footer-link">Fale conosco</a>
            <a href="#" class="footer-link">Cadastre seu com√©rcio</a>
            <div class="footer-social">
                <a href="#" class="social-icon">üìò</a>
                <a href="#" class="social-icon">üì∑</a>
                <a href="#" class="social-icon">üê¶</a>
            </div>
        </div>
    </footer>

    <!-- Script para a fun√ß√£o de busca (Exemplo Simples) -->
    <script>
        function search() {
            const query = document.querySelector('.search-input').value;
            if(query.trim() !== "") {
                // Redireciona para uma busca no Google Maps (exemplo)
                window.location.href = `https://www.google.com/maps/search/${encodeURIComponent(query)}`;
            } else {
                alert("Por favor, insira um local para buscar.");
            }
        }
    </script>
</body>
</html>
